version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "14:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      xunit:
        patterns:
          - "xunit*"
          - "Microsoft.NET.Test.Sdk"
      microsoft:
        patterns:
          - "Microsoft.Extensions.*"
      serilog:
        patterns:
          - "Serilog*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "14:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
