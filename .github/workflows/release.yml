name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore GameCompanionPlatform.sln

      - name: Build
        run: dotnet build GameCompanionPlatform.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test GameCompanionPlatform.sln --configuration Release --no-build --verbosity normal

      - name: Publish ArcadiaTracker
        run: >
          dotnet publish
          src/Apps/ArcadiaTracker.App/ArcadiaTracker.App/ArcadiaTracker.App.csproj
          --configuration Release
          --runtime win-x64
          --self-contained false
          --output ./publish/ArcadiaTracker

      - name: Create zip archive
        shell: pwsh
        run: Compress-Archive -Path ./publish/ArcadiaTracker/* -DestinationPath ./publish/ArcadiaTracker-${{ github.ref_name }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/ArcadiaTracker-${{ github.ref_name }}-win-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
